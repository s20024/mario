        // 画面出力する関数
        function drawField(test){
            CONTEXT.clearRect(0, 0, 1600, 800);
            for (let i = 0; i < 16; i++){
                for (let j = 0; j < 16; j++){
                    if (test[i][j] != "affffff"){
                        CONTEXT.fillStyle = test[i][j];
                        CONTEXT.fillRect(j * 5 + position[0] * 80, i * 5 + position[1] * 80, 5, 5);
                    }
                }
            }
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 20; j++) {
                if (field[i][j] > 0) {
                    switch (field[i][j]) {
                    case 1:
                        CONTEXT.fillStyle = "red";
                        break;
                    case 2:
                        CONTEXT.fillStyle = "yellow";
                        break;
                    case 3:
                        CONTEXT.fillStyle = "blue";
                        break;
                    case 4:
                        CONTEXT.fillStyle = "green";
                        break;

                    }
                    CONTEXT.fillRect(j * 80, i * 80, 80, 80);
                }
                }
            }
        }
